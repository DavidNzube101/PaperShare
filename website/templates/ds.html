<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			height: 100vh;
			width: 100vw;
			display: grid;
			background: #f5f5f5;
			place-items: center;
			font-family: "Segoe UI";
		}
		.container{
			background: white;
			border: 2px solid white;
			border-radius: 20px;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
		}
		.container span div{
			font-size: 20px;
			border: 1px solid black;
			width: fit-content;
			padding: 10px;
			border: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<span><strong>Your unique string is: </strong> <div id="uniqueStringContainer">  </div></span>
	</div>

<script type="text/javascript">
	function func(str) {
		let longestStr = '';
		let currentStr = '';

		for (let aStr of str){ // Yeah there was a typo ðŸ˜…, str was supposed to be theString, guess i'll just stick with str
			const i = currentStr.indexOf(aStr);

			if (i !== -1) {
				currentStr = currentStr.slice(i + 1);
			}

			currentStr += aStr;

			if (currentStr.length > longestStr.length) {
				longestStr = currentStr;
			}

			return longestStr;
		}
	}

	USC = document.getElementById('uniqueStringContainer');
	USC.textContent = func("zuckerberg");
	console.log(func("zuckerberg"))
</script>
</body>
</html>
